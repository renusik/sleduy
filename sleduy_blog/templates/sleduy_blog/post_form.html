{% extends "sleduy_blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="{% url 'post-create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <legend class="border-bottom mb-4">Новое место</legend>
        
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Название заведения" required>
        </div>
        
        <div class="form-group">
            <label for="content">Описание</label>
            <textarea type="text" name="content" class="form-control" id="content" placeholder="Полное описание" rows="10" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="short_content">Краткое описание</label>
            <input type="text" name="short_content" class="form-control" id="short_content" placeholder="Зацепите читателя чем-нибудь" required>
        </div>

        <div class="form-group">
            <label for="work_hours">Время работы</label>
            <input type="text" name="work_hours" class="form-control" id="work_hours" placeholder="08.00 - 19.30" required>
        </div>

        <div class="form-group">
            <label for="image">Фото</label>
            <input type="file" name="image" class="form-control-file" id="image" multiple>
        </div>

    
        <button type="submit" class="btn btn-outline-info">Сохранить</button>
      </form>
</div>
{% endblock content %}
